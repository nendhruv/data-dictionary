<homeheady></homeheady>

<section class="row " >

  <div class="col-sm-12 image-section">
    <div class="overlay">
      <div class="home-text col-sm-6 col-sm-offset-3">
       Get your code's Dictionary Instantly !
 


      </div>
      <div class="home-text col-sm-4 col-sm-offset-4">
       <button class="try-it">Give It a Try</button>
     </div>
    </div>
     <img class="col-sm-12 code-img" src="../img/home.jpg"/>
  </div>
</section>


<section class="row register-section">

  <div class="row gap">
    <span class="register-here col-sm-6 col-sm-offset-3">Register to have some more fun. ;)</span>
  </div>

<form action="register_process.jsp" >
 <div class="col-sm-4 col-sm-offset-2">
  <div class="row gap">
  <div class="col-sm-10 col-sm-offset-1">
   <input type"text" class="col-sm-12 register-form" ng-model="user.f_name" name="f_name" placeholder="First Name"/>
  </div>

  <div class="row gap">
  <div class="col-sm-10 col-sm-offset-1">
   <input type"text" class="col-sm-12 register-form" ng-model="user.pwd" placeholder="pwd" name="pwd"/>
  </div>


  <div class="row gap">
  <div class="col-sm-10 col-sm-offset-1">
   <input type"text" class="col-sm-12 register-form" ng-model="user.u_name" placeholder="uname" name="u_name"/>
  </div>

  </div>

   <div class="row gap">
  <div class="col-sm-10 col-sm-offset-1">
   <input type"text" class="col-sm-12 register-form" ng-model="user.l_name" placeholder="Last Name" name="l_name" />
  </div>
  </div>
   
 </div>
 


 <div class="col-sm-2 col-sm-offset-2">

<button class="register-btn col-sm-12" ng-click="new_user()">Register</button>
   
 </div>


</form>
</section>
