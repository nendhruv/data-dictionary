 </div>

  <section class="row " >

 <div class="col-sm-4">

   </div>

</div>

     </div>
   </div>

     <div class="col-sm-10 col-sm-offset-1">
       <input type"password" class="col-sm-12 register-form" name="pwd" placeholder="Password"/>
     </div>
   </div>
</div>
